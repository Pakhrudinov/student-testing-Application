<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
</head>
<body>
<div th:insert="/blocks/header :: header"></div>

<div class="custom-control text-center" method="post">
    <h1 class="h3 mb-3 fw-normal">Тест завершен</h1>
    <h2 class="h3 mb-3 fw-normal" th:text="'Правильно ответил на ' + ${answerk} + ' из 5'"></h2>
    <h1 class="h3 mb-3 fw-normal" th:text="${answerk/5.0 * 100} + '%'"></h1>
    <h3 class="h3 mb-3 fw-normal">Поздравляем!</h3>
</div>

<div th:insert="/blocks/footer :: footer"></div>
</body>
</html>
