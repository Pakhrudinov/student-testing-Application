<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
</head>
<body>
<div th:insert="/blocks/header :: header"></div>

<form method="post">
    <h1 th:text="${test.getTest_name()}"></h1>
    <div th:each="el, iterStat : ${question}" class="alert alert-info mt-2" method="post">
        <h3 th:text="${el.getQuestion_Name()}"></h3>
        <div th:each="ell : ${questions}">
            <input type="radio" th:if="${el.equals(ell.getQuestions())}"
                   th:text="${ell.getQuestion()}"  th:value="${ell.getQuestion()}" th:name="'answer' + ${iterStat.index+1}">
        </div>
    </div>
    <button type="submit">Отправить</button>
</form>

<div th:insert="/blocks/footer :: footer"></div>
</body>
</html>
